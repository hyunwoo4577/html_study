<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <ul>
                <li><input type="text" name="id" placeholder="아이디"></li>
                <li><input type="password" name="pw" placeholder="비밀번호"></li>
                <li>
                    <span>성별:</span>
                    <label>남<input type="radio" name="gender" value="male"></label>
                    <label>여<input type="radio" name="gender" value="female"></label>
                </li>
                <li>
                    <span>정보 저장 동의:</span>
                    <label>동의함<input type="radio" name="agree_g" value="agree" checked></label>
                    <label>동의안함<input type="radio" name="agree_g" value="disagree"></label>
                </li>
                <li>
                    <span>관심사<span>(2개이상선택하시오)</span></span>
                    <label for="hobby_movie"><input type="checkbox" id="hobby_movie" value="hobby_movie" name="hobby">영화</label>
                </li>
                <li> 
                    <label for="hobby_exercise"><input type="checkbox" id="hobby_exercise" value="hobby_exercise" name="hobby">운동</label></li>
                <li>
                    <label for="hobby_read"><input type="checkbox" id="hobby_read" value="hobby_read" name="hobby">독서</label></li>
                <li>
                    <span>관심사<span>(2개이상선택하시오)</span></span>
                    <label>영화<input type="checkbox" name="hobby" value="hobby_movie"></label>
                    <label>운동<input type="checkbox" name="hobby" value="hobby_exercise"></label>
                    <label>독서<input type="checkbox" name="hobby" value="hobby_read"></label>
                </li>
                <li>
                    <span>첨부파일</span>
                    <input type="flie" value="data">
                </li>
            </ul>
            <div class="btn">
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
