<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form_04</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p><label>모든 이용약관에 동의합니다.<input type="checkbox" name="checkbox" value="checkbox"></label></p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="id" placeholder="영문소문자/숫자 입력" maxlength="12"></td> 
                        <span>*최대 12글자 제한</span>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="pw" placeholder="아이디와 다르게 입력" maxlength="12"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="number" name="regi_first" placeholder="주민등록번호 앞 6자리">-
                            <input type="password" name="regi_last" placeholder="주민등록번호 뒤 7자리"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><input type="radio" name="gender" value="male">남</td>
                        <td><input type="radio" name="gender" value="female">여</td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="workplace" value="workplace"></label>
                            <label>편집디자이너<input type="checkbox" name="workplace" value="workplace"></label>
                            <label>웹디자이너<input type="checkbox" name="workplace" value="workplace"></label>
                            <label>웹퍼블리셔<input type="checkbox" name="workplace" value="workplace"></label>
                            <label>프론트앤드개발자<input type="checkbox" name="workplace" value="workplace"></label>
                            <label>백앤드개발자<input type="checkbox" name="workplace" value="workplace"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <dl>
                                <dt>연락처</dt>
                                <dd>
                                    <select name="telecom">
                                        <option value="none">통신사</option>
                                        <option value="KT">KT</option>
                                        <option value="SKT">SKT</option>
                                        <option value="LGU+">LGU+</option>
                                    </select>
                                </dd>
                            </dl>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="text" name="email" placeholder="메일 아이디 입력"></td>@
                        <td><select name="email">
                            <option value="none">메일 주소를 선택하세요</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hanmail.com">hanmail.com</option>
                            <option value="nate.com">nate.com</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="인사말" rows="5" cols="50"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
