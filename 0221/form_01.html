                <dt>이메일</dt>
                <dd><input type="email" name="user_mail_id">@google.com</dd>
                <dt>연락처</dt>
                <dd>010-<input type="number" maxlength="4" name="phone_num_first">-
                    <input type="number" maxlength="4" name="phone_num_last"></dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd><input type="text" autofocus placeholder="아이디를 입력하세요" name="user_id"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" placeholder="비밀번호를 입력하세요" name="user_pw"></dd>
                <dt>주민등록번호</dt>
                <dd><input type="number" name="regi_first">-<input type="password" name="regi_last"></dd>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="user_mail_id">@
                    <select name="mail_address">
                        <option value="none">이메일을 선택하세요</option>
                        <option value="google">google.com</option>
                        <option value="naver">naver.com</option>
                        <option value="kakao">kakao.com</option>
                    </select>
                </dd>
                <dt>연락처</dt>
                <dd>
                    <select name="telecom">
                        <option value="none">통신사</option>
                        <option value="kt">KT</option>
                        <option value="skt">SKT</option>
                        <option value="LG">LGU+</option>
                    </select>
                    010-<input type="number" maxlength="4" name="phone_num_first">-<input type="number" maxlength="4" name="phone_num_last">
                </dd>
                <dt>나의 보물 1호는? 비밀번호 질문 답</dt>
                <dd><textarea name="find_pw_answer" rows="5" cols="50"></textarea></dd>
                <dt>관심사</dt>
                <dd>
                    <label for="hobby_html"><input type="checkbox" id="hobby_html" value="hobby_html" name="hobby">HTML</label>
                    <input type="checkbox" id="hobby_css">
                    <label for="hobby_css">CSS</label value="hobby_css" name="hobby">
                    <label for="hobby_javascript"><input type="checkbox" id="hobby_javascript" value="hobby_javascript" name="hobby">javascript</label>
                </dd>
                <dt>성별</dt>
                <dd>
                    <input type="radio" name="gender" value="male">남
                    <input type="radio" name="gender" value="female">여 <checked>
                    <input type="radio" name="gender" value="none">동의안함
                </dd>
                <dt>선호하는 음료</dt>
                <dd>
                    <select name="hobby2">
                        <optgroup label="커피">
                            <option value="ame">아메리카노</option>
                            <option value="cafe">카페라떼</option>
                        </optgroup>
                        <optgroup label="티(tea)">
                            <option value="t1">얼그레이티</option>
                            <option value="t2">자스민티</option>
                        </optgroup>
                    </select>
                </dd>
            </dl>
            <div class="btn_g">
                <button type="reset">취소</button>
                <button type="submit">가입</button>
                <button type="button">범용기능</button>
        </fieldset>
